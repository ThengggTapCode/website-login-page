<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../js/registry-for-an-account.js"></script>
    <title>Registry for an Account</title>
  </head>
  <body>
    <div class="container">
      <a href="../../index.html">Home</a>
      <h1>
        Please enter your new Username and Password to create your new account
      </h1>
      <div class="user-input">
        <div class="username">
          <input
            type="text"
            placeholder="Enter your new Username"
            id="inp-username"
          />
        </div>
        <div class="password">
          <input
            type="text"
            placeholder="Enter your new Password"
            id="inp-password"
          />
        </div>
        <div class="confirm-password">
          <input
            type="text"
            placeholder="Confirm your Password"
            id="confirm-password"
          />
        </div>
        <button onclick="main()">Submit</button>
        <div id="registry-status"></div>
      </div>
    </div>
  </body>
</html>
